<html>
<head>
    <title>IO Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <style>
        body{
            margin-top:30px;
        }
        #messageArea{
            display:none;
        }
        #chat{
            overflow-y: auto;
            max-height: 200px;
        }
        h1{
            text-align: center;
            color:#2F2F2F;
            margin:100px;
        }
    </style>

</head>
<body>
    <h1> IO Chat </h1>
    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <form id="userForm">
                    <div class="form-group">
                        <label>Enter Username</label>
                        <input class="form-control" id="username" required></input>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Login"></input>
                    </div>
                </form>
            </div>
        </div>
        <div id="messageArea" class="row">
            <div class="col-md-4">
                <div id="onlineUsers" class="well">
                    <h3>Online Users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>

            <div class="col-md-8">
                <div class="chat" id="chat"></div>
                
                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea class="form-control" id="message" maxlength="256"></textarea>
                        <br />
                        <input type="submit" id="sendMessage" class="btn btn-primary" value="Send Message"/>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');
            var $messageArea = $('#messageArea')
            var $userFormArea = $('#userFormArea')
            var $userForm = $('#userForm')
            var $users = $('#users')
            var $username = $('#username')

            $messageForm.submit(function(e){
                e.preventDefault();
                console.log('submited');
                socket.emit('send message', $message.val());
                $message.val('');
            });

            socket.on('new message', function(data){
                $chat.append('<div class="well"><strong>'+data.user+'</strong>: '+data.msg+'</div>');
            });

            $userForm.submit(function(e){
                e.preventDefault();
                socket.emit('new user', $username.val(),function(data){
                    if(data){
                        $userFormArea.hide();
                        $messageArea.show();
                    }
                });
                $username.val('');
            });
            socket.on('get users', function(data){
                var html = '';
                for(i = 0; i < data.length; i++){
                    html += '<li class= "list-group-item">' +data[i]+'</li>';
                }
                $users.html(html);
            });
        });

      //Send message by pressing "Enter" key
        document.getElementById("message").addEventListener("keyup", function(event) {
          event.preventDefault();
            if (event.keyCode == 13) {
                document.getElementById("sendMessage").click();
            }
        });
      // Autoscroll when press "Enter" key or "send" button
        $('#sendMessage').click(function (){
            var log = $('#chat');
            log.animate({ scrollTop: log.prop('scrollHeight')}, 100);   
        });
       //==============What's next?==============
       // 1. Not allow to send messages with empty textarea.
       // 2. Icons
       // 3. Images & audio
    </script>
</body>
</html>
